apiVersion: apps/v1
kind: Deployment
metadata:
  name: without-affinity
spec:
  replicas: 8
  selector:
    matchLabels:
      app: without-affinity
  template:
    metadata:
      labels:
        app: without-affinity
    spec:
      nodeSelector:
        label2: value2
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: ".4"
            memory: "1Gi"
